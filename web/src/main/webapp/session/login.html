<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Session을 이용한 로그인 방식</title>
</head>
<body>
<form id="frm" method="post" action="./session1.do" onsubmit="return login()">
아이디 : <input type="text" name="mid"><br>
패스워드 : <input type="password" name="mpass"><br>
<input type="submit" value="로그인">
</form>
</body>
<script>
function login(){
	if(frm.mid.value == ""){
		alert("아이디를 입력하세요");
		return false;
	}
	else if(frm.mpass.value ==""){
		alert("패스워드를 입력하세요");
		return false;
	}
	else{
		return true;	
	}
}

</script>

</html>
